<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG to PNG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 5px;
    }
    button:hover {
      background: #1557b0;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .preview-item {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .preview-item canvas {
      border: 1px solid #ccc;
      background: #f5f5f5;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      background: #e8f0fe;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>SVG to PNG Converter</h1>
  <p>このツールでアイコンを複数サイズのPNGに変換します</p>

  <div class="controls">
    <button onclick="convertAll()">すべてのサイズに変換</button>
  </div>

  <div class="status" id="status">準備完了</div>

  <div class="preview" id="preview"></div>

  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="#1a73e8" d="M10 12V9H6a3 3 0 0 0-3 3v2a5 5 0 0 1 3-9h4V2l5 5z"/></svg>`;

    const sizes = [16, 32, 48, 128];

    async function convertSvgToPng(size) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        const img = new Image();
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);

        img.onload = () => {
          // 白背景を追加
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, size, size);

          // SVGを描画
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);

          canvas.toBlob((blob) => {
            resolve({ size, canvas, blob });
          }, 'image/png');
        };

        img.src = url;
      });
    }

    async function convertAll() {
      const preview = document.getElementById('preview');
      const status = document.getElementById('status');
      preview.innerHTML = '';
      status.textContent = '変換中...';

      for (const size of sizes) {
        const result = await convertSvgToPng(size);

        // プレビュー表示
        const item = document.createElement('div');
        item.className = 'preview-item';
        item.innerHTML = `
          <div>${size}x${size}px</div>
          <canvas width="${size}" height="${size}"></canvas>
          <div><button onclick="downloadPng(${size})">ダウンロード</button></div>
        `;

        const displayCanvas = item.querySelector('canvas');
        const ctx = displayCanvas.getContext('2d');
        ctx.drawImage(result.canvas, 0, 0);

        preview.appendChild(item);

        // 自動ダウンロード
        downloadBlob(result.blob, `icon${size}.png`);
      }

      status.textContent = '✓ 変換完了！すべてのPNGがダウンロードされました';
    }

    async function downloadPng(size) {
      const result = await convertSvgToPng(size);
      downloadBlob(result.blob, `icon${size}.png`);
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // ページロード時に自動変換
    window.addEventListener('load', () => {
      console.log('準備完了。ボタンをクリックして変換してください');
    });
  </script>
</body>
</html>
