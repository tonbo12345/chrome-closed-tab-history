  <script>

    document.getElementById('originalSvg').innerHTML = originalSvg;

    const sizes = [

    async function generateIcons() {
      const preview = document.getElementById('preview');

      preview.innerHTML = '';
      status.innerHTML = '<div class="status">â³ å¤‰æ›ä¸­...</div>';

      for (const iconInfo of sizes) {
        const result = await convertToIcon(iconInfo.size);

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        const box = document.createElement('div');
        box.className = 'icon-box';
        box.innerHTML = `
          <h4>${iconInfo.size}Ã—${iconInfo.size}px</h4>
          <canvas width="${iconInfo.size}" height="${iconInfo.size}"></canvas>

        const canvas = box.querySelector('canvas');

          ğŸ“ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚©ãƒ«ãƒ€ã‹ã‚‰ <code>C:\\work\\ChromExtensions\\icons\\</code> ã«ç§»å‹•ã—ã¦ãã ã•ã„
        </div>
      `;
    }

    async function convertToIcon(size) {
      return new Promise((resolve) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // é’è‰²ã®SVGã‚’ä½œæˆï¼ˆcurrentColor â†’ #1a73e8ï¼‰
        const coloredSvg = originalSvg.replace('currentColor', '#1a73e8');

        const img = new Image();
        const blob = new Blob([coloredSvg], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(blob);

        img.onload = () => {
          // é€æ˜èƒŒæ™¯ã§æç”»
          ctx.clearRect(0, 0, size, size);
          ctx.drawImage(img, 0, 0, size, size);
          URL.revokeObjectURL(url);
          resolve({ canvas });
        };

        img.src = url;
      });
    }

    async function downloadIcon(size, filename) {
      const result = await convertToIcon(size);
      const link = document.createElement('a');
      link.download = filename;
      link.href = result.canvas.toDataURL('image/png');
      link.click();
    }
